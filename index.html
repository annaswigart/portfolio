<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Anna G. Swigart</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" type="image/png" href="images/favicon-01.png" sizes="32x32" />
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,400italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="row header-row">
				<div class="col-md-3">
					<img src="images/Personal_Logo.png" class="img-responsive logo" alt="logo">
				</div>
				<div class="col-md-9 name-section text-right text-uppercase">
					<h1> Anna Swigart</h1>
					<h4> Data + Dev </h4>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-8">
					<div class="cover-pic">
						<img class="img-responsive" src="images/monitor-photo.jpeg" alt="cover image">
						<div class="message-transition">
		        			<div class="show-message">
		        				Source: <a href="https://unsplash.com/" class="unsplash-source">Unsplash</a>
					        </div>
					    </div>
					</div>
				</div>
				<div class="col-md-4">
					<p class="tagline">I am a developer enamored with finding new ways to help people with data.</p>
					<button type="button" class="btn btn-lg btn-success center-block hire-me-btn">Hire Me
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-left">
					<h2>Featured Work</h2>
				</div>
			</div>

			<div class="row fw-row">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="crop">
							<img class="img-responsive" src="images/Pivot_Poster.png" alt="pivot project">
						</div>
						<h3 class="text-uppercase"><a href="http://pivot.meteor.com" target="_blank">Pivot</a></h3>
					</div>
				</div>

				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="crop">
							<img class="img-responsive" src="images/dataframer-question.png" alt="dataframer project">
						</div>
						<h3 class="text-uppercase"><a href="https://github.com/salspaugh/DataFramer" target="_blank">DataFramer</a></h3>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="crop">
							<img class="img-responsive" src="images/food-thumbnail.png" alt="food project">
						</div>
						<h3 class="text-uppercase"><a href="http://people.ischool.berkeley.edu/~agswigart/local-food-access/" target="_blank">Local Food Access</a></h3>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="crop">
							<img class="img-responsive" src="images/PLOS.png" alt="PLOS project">
						</div>
						<h3 class="text-uppercase"><a href="http://blogs.plos.org/tech/delving-subject-areas-plos-cloud-explorer/" target="_blank">PLOS Cloud Explorer</a></h3>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="crop">
							<img class="img-responsive" src="images/Unix_Tutorial.png" alt="unix tutorial">
						</div>
						<h3 class="text-uppercase"><a href="http://tebarkley.github.io/unix-tutorial/" target="_blank">Unix Tutorial</a></h3>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="crop">
							<img class="img-responsive" src="images/edu_infographic.png" alt="education infographic">
						</div>
						<h3 class="text-uppercase">Edu &amp; Unemployment</h3>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="row icon-container">
				<div class="grow">
					<a href="https://www.linkedin.com/in/annaswigart" target="_blank"><img src="images/linkedin_icon.png" class="footer-icon linkedin-icon" alt="linkedin icon"></a>
				</div>
				<div class="grow">
					<a href="https://www.github.com/annaswigart" target="_blank"><img src="images/primary-Github-logo.png" class="footer-icon github-icon" alt="github icon"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<p class="copyright">&copy; 2015 Anna Swigart All Rights Reserved</p>
				</div>
			</div>
		</footer>
	</body>
</html>
